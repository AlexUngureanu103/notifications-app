<button routerLink="/">Cancel</button>
<form #announcementForm="ngForm" (ngSubmit)="onSubmit(announcementForm)">

  <mat-form-field class="full-width">
    <mat-label>Title</mat-label>
    <input matInput placeholder="Title" [(ngModel)]="title" name="title" required>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Author</mat-label>
    <input matInput placeholder="Author" [(ngModel)]="author" name="title" required>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>ImageUrl</mat-label>
    <input matInput placeholder="ImageUrl" [(ngModel)]="imageUrl" name="title" required>
  </mat-form-field>

  <mat-form-field class ="full-width">
    <mat-label>Category</mat-label>
    <mat-select [(value)]="selectedCategory">
        <mat-option *ngFor="let category of categories2" [value]="category">
            {{ category.name }}
        </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Leave a message</mat-label>
    <textarea matInput placeholder="..." [(ngModel)]="message"></textarea>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onSubmit(announcementForm)">Add announcement</button>
</form>
